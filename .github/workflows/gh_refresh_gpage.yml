# run scrape process to refresh/update weekly

name: Build and publish JTAI summary

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 5 * * 1"   # weekly Monday at 05:00 UTC
    # - cron: '30 10 * * *' # e.g. 10:30 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

          # cache-dependency-path: |
          #   requirements.txt
          #   requirements-dev.txt


      - name: Install Python dependencies
        env:
          PIP_ONLY_BINARY: numpy,scipy
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt


      - name: Show Current Directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la

      - name: Run scrape script
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          echo "Running scrape script"
          python ofsted_jtai_scrape.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jtai-outputs
          path: |
            index.html
            ofsted_csc_jtai_overview.xlsx
            export_data/**

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "JTAI refresh, $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          else
            echo "No changes to commit"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
